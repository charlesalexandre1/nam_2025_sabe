<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body { font-family: Arial; font-size: 12px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #000; padding: 6px; text-align: center; }
  th { background: #f2f2f2; }
</style>
</head>
<body>

<h2>Relatório Comparativo de Desempenho</h2>
<p>Período: {{ ano_inicio }} até {{ ano_fim }}</p>

<table>
  <tr>
    <th>Ano</th>
    <th>Série</th>
    <th>Total de Alunos</th>
    <th>Média Geral</th>
  </tr>

  {% for d in dados %}
  <tr>
    <td>{{ d.ano }}</td>
    <td>{{ d.aluno__serie }}º</td>
    <td>{{ d.total_alunos }}</td>
    <td>{{ d.media|floatformat:2 }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
